{% extends 'base.html' %}
{% block content %}
    <h1>Lista de Mestres de Jogo</h1>
    <a href="{% url 'criar_mestre' %}">Adicionar Mestre</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Experiência</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for mestre in mestres %}
            <tr>
                <td>{{ mestre.nome }}</td>
                <td>{{ mestre.experiencia }}</td>
                <td>
                    <a href="{% url 'atualizar_mestre' mestre.id %}">Editar</a> |
                    <a href="{% url 'deletar_mestre' mestre.id %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
