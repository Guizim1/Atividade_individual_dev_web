{% extends 'base.html' %}
{% block content %}
    <h1>Lista de Jogadores</h1>
    <a href="{% url 'criar_jogador' %}">Adicionar Jogador</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Classe</th>
                <th>Nível</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for jogador in jogadores %}
            <tr>
                <td>{{ jogador.nome }}</td>
                <td>{{ jogador.classe }}</td>
                <td>{{ jogador.nivel }}</td>
                <td>
                    <a href="{% url 'atualizar_jogador' jogador.id %}">Editar</a> |
                    <a href="{% url 'deletar_jogador' jogador.id %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
